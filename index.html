<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secur - Home</title>
  <style>
    /* Reset default spacing and box-sizing */
    body, h1, h2, p, ul, li, form {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    /* Header styling */
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Navigation */
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Section styling */
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Form labels and fields */
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Button styling */
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00264d;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header and Navigation -->
  <header>
    <h1>UNO Bank</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Accounts</a></li>
        <li><a href="#">Loans</a></li>
        <li><a href="#">Transfer</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section>
    <h2>Welcome to UNO Bank</h2>
    <p>Your trusted partner in personal and business banking.</p>
    <button onclick="alert('Redirecting to accounts page...')">Explore Accounts</button>
  </section>

  <!-- Loan Section -->
  <section>
    <h2>Apply for a Loan</h2>
    <form>
      <label for="loan-type">Loan Type:</label>
      <select id="loan-type">
        <option>Home Loan</option>
        <option>Car Loan</option>
        <option>Personal Loan</option>
      </select>

      <label for="loan-amount">Amount:</label>
      <input type="number" id="loan-amount" />

      <button type="submit">Apply</button>
    </form>
  </section>

  <!-- Transfer Section -->
  <section>
    <h2>Send Money</h2>
    <form>
      <label for="recipient">Recipient Account:</label>
      <input type="text" id="recipient" />

      <label for="transfer-amount">Amount:</label>
      <input type="number" id="transfer-amount" />

      <button type="submit">Transfer</button>
    </form>
  </section>

  <!-- Support Section -->
  <section>
    <h2>Need Help?</h2>
    <p>Contact us at <strong>support@uno.com</strong> or call <strong>638512658</strong>.</p>
  </section>

  <!-- Login Section -->
  <section>
    <h2>Secure Login</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" />

      <label for="password">Password:</label>
      <input type="password" id="password" />

      <button type="submit">Login</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 UNO Bank. All rights reserved.</p>
  </footer>

</body>
</html>
